<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8 ">
      <meta name="viewport" content="width=device-width,initial-scale1">
      <meta name="author"content="Asif">
      <meta name="description" content="Alarm Clock">
      <meta name="keywords" content="html, css, web, web development,seo">
      <title>Alarm Clock</title>
      <link rel="stylesheet" href="./assets/style/index.css" media="all">
      <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="clock">
          <span id="hours">00</span> :
          <span id="minutes">00</span> :
          <span id="seconds">00</span>
        </div>
        <div class="alarm">
          <form>
            <label for="alarm-time">Set Alarm:</label>
            <input type="text" id="alarm-time" placeholder="hh:mm">
            <button type="button" id="set-alarm-btn">Set Alarm</button>
          </form>
          <p id="alarm-status"></p>
        </div>
      </div>
    </body>
</html>
